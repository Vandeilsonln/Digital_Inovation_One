<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>       
    </head>
    <body>
        <div class='instagram-wrapper'>
            <div class="instagram-phone">
                <img src='_images/smartphone.png' alt='Phone'>
            </div>
            <div class="instagram-login">
                <div class="group">
                    <img src='_images/instagram-logo.png' class="insta-logo" alt='Instagram Logo'>
                    <div class="profile-photo">
                        <img src='_images/vandeilson.jpg' alt='User Picture'>
                    </div>
                    <a href="#" class="insta-login">Continue as
                    Vandeilson</a>
                    <a href="#" class="insta-logout">Remove account</a>
                </div>
                <div class="group">
                    <p class="not-account">
                        Not Vandeilson?
                    </p>
                    <p class='not-your-account'>
                        <span class='link-blue'>Switch Account</span>
                    </p>
                    <p class=link-blue>Sign-up</p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the App</p>
                    <div class="download">
                        <a href="#" class='app-download'></a>
                        <a href="#" class='app-download'></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
